<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Title>Edward Empire</Title>
    <link rel="stylesheet" href="Website.css" />
</head>
<style>
    body{
        margin: 0;
        background-color: #333333;
        overflow-x: hidden;
    }
    .background, .background2 {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        transition: opacity 1s ease-in-out;
        z-index: -1;
    }

    .background {
        background-image: url('BG1.GIF');
        opacity: 1;
    }

    .background2 {
        background-image: url('BG2.jpg');
        opacity: 0;
    }
    section
    {
        height: 120vh;
    }
    .glow-text{
        animation-name: glow;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        animation-timing-function: linear;
    }
    @keyframes glow{
        0% {
            text-shadow: 0 0 15px red;
            transform: rotate(0deg);
            color: red;
        }
        50% {
            text-shadow: 0 0 15px green;
            transform: rotate(-10deg);
            color: green;
        }
        100% {
            text-shadow: 0 0 15px blue;
            transform: rotate(10deg);
            color: blue;
        }
    }
</style>
<body>
    <div class="background"></div>
    <div class="background2"></div>
    <header>
        <h2 class="glow-text">Edward Frank</h2>
    </header>
    

    <section id="about">
        <h1>About Edward</h1>
        <p>
            Rising Entrepreneur.
        </p>
        <p>
            THUG. Truly, Humble, Under, God.
        </p>
        <p>
            If you want to win the lottery, you have to make the money to buy a ticket.
        </p>
        <pre id="zone" class="glow-text";
        style="color: glow; 
        font-family:monospace; 
        font-size:25px; 
        line-height:25px;
        text-align: left;
        display: block;
        overflow: visible;">
        </pre>
        
    </section>
    <section>
        <h4>
            Products
        </h4>
        <p>
            <h4 class="glow-text">Bloodshot Eyes</h4>
            <img id="game1Image" src="Game1Logo.png" alt="Game1Image">
            <h4 class="glow-text">Labyrinth Hotel</h4>
            <img id="game2Image" src="Game2Logo.png" alt="Game2Image">

        </p>
    </section>
    

    <section id="Phone">
        <img id="phoneImage" src="Phone.png" alt="PhoneImage">
    </section>

    <script src="Website.js">
    </script>
    

</body>
