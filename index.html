    .glow-text{
        animation-name: glow;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        animation-timing-function: linear;
    }
    @keyframes glow{
        0% {
            text-shadow: 0 0 15px red;
            color: red;
        }
        50% {
            text-shadow: 0 0 15px green;
            color: green;
        }
        100% {
            text-shadow: 0 0 15px blue;
            color: blue;
        }
    }
</style>
